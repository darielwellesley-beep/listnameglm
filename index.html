<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLMOFUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS Reset & Base --- */
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #888;
            --accent-color: #fff;
            --font-main: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Animated Background Pattern --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* --- Main Title --- */
        .main-header {
            margin-top: 80px;
            margin-bottom: 50px;
            text-align: center;
        }

        .site-title {
            font-family: var(--font-main);
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .site-title::after {
            content: "NOT SAINT BUT SINNER"; 
            display: block;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }

        /* --- Search Box --- */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            border-radius: 5px;
            border: 1px solid #333;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            font-family: var(--font-body);
            text-align: left;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { border-color: #555; background: #151515; }

        /* --- Content Wrapper --- */
        .content-wrapper {
            width: 100%;
            max-width: 1000px; 
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* --- Section Headers --- */
        .section-header {
            font-family: var(--font-main);
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }
        
        .section-header i { color: #fff; }

        /* --- Grid Layout --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        /* --- Member Card --- */
        .member-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .member-card:hover {
            background: #252525;
            border-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid #444;
            object-fit: cover;
            background: #000;
        }

        .info-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .name {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 0.9rem;
            color: #eee;
        }

        .link-text {
            font-size: 0.7rem;
            color: #666;
            margin-top: 2px;
        }

        .fb-icon {
            color: #444;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .member-card:hover .fb-icon { color: #fff; }


        /* --- Pagination Controls --- */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
            font-family: var(--font-main);
            font-size: 0.9rem;
        }

        .page-btn {
            background: rgba(0,0,0,0.5);
            color: #888;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .page-btn:hover:not(:disabled) { border-color: #fff; color: #fff; background: #222; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.7rem;
            color: #333;
            font-family: var(--font-main);
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .site-title { font-size: 2.5rem; }
            .grid-container { grid-template-columns: 1fr; }
            .content-wrapper { padding: 0 15px; }
            body::before { background-size: 30px 30px; }
        }
    </style>
</head>
<body>

    <div class="main-header">
        <h1 class="site-title">GLMOFUS</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search member name...">
    </div>

    <div class="content-wrapper">
        
        <div id="leaderSection">
            <h2 class="section-header"><i class="fas fa-crown"></i> LEADER</h2>
            <div class="grid-container" id="leaderListContainer">
                </div>
        </div>

        <div id="memberSection">
            <h2 class="section-header"><i class="fas fa-users"></i> MEMBERS</h2>
            <div class="grid-container" id="memberListContainer">
                </div>
            
            <div class="pagination">
                <button class="page-btn" id="prevBtn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span class="page-info" id="pageInfo">1 / 1</span>
                <button class="page-btn" id="nextBtn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

    </div>

    <div class="footer">
        DESIGNED BY MYLIST SHOP | CODED BY AI
    </div>

    <script>
        const defaultImg = "https://img2.pic.in.th/sdds.png";

        // --- ตั้งค่ารายชื่อที่เป็น LEADER ---
        // (ชื่อต้องตรงกับใน rawMembers เป๊ะๆ ถึงจะขึ้นเป็น Leader)
        const leadNames = [
            "TopRank Glmofusstyle", 
            "Jackboii Glmofusstyle", 
            "Lightning Glmofusstyle", 
            "Patrick Glmofusstyle", 
            "Jung Glmofusstyle",
            "Quest GGlmofusstyle"
        ];

        // --- รายชื่อสมาชิกทั้งหมด ---
        // *** วิธีเพิ่มสมาชิก: ก๊อปปี้บรรทัด { name: "...", link: "..." }, ไปวางต่อท้าย ***
        let rawMembers = [
            { name: "TopRank Glmofusstyle", link: "https://www.facebook.com/jackson.nowhere.s" },
            { name: "Jackboii Glmofusstyle", link: "https://www.facebook.com/profile.php?id=61577082537642" },
            { name: "Lightning Glmofusstyle", link: "https://www.facebook.com/lightning.stark.2025" },
            { name: "Patrick Glmofusstyle", link: "https://www.facebook.com/patrick.dandelions" },
            { name: "Jung Glmofusstyle", link: "https://www.facebook.com/jung.glimpseofus" },
            { name: "Quest GGlmofusstyle", link: "https://www.facebook.com/profile.php?id=61580971017549" },
            
            // --- ใส่สมาชิกใหม่ต่อจากตรงนี้ ---
            // ตัวอย่าง:
            // { name: "ชื่อใหม่", link: "ลิงก์เฟส" },

        ];

        // 1. Assign Ranks
        function assignRanks(list) {
            return list.map(m => {
                let rank = 'member';
                // ถ้าชื่ออยู่ในรายการ leadNames ให้เป็น lead
                if (leadNames.includes(m.name)) {
                    rank = 'lead';
                }
                return { ...m, rank };
            });
        }

        // 2. Process Data
        let allMembers = assignRanks(rawMembers);
        
        // เรียงลำดับความสำคัญก่อน (Lead -> Member)
        const rankPriority = { 'lead': 1, 'member': 2 };
        allMembers.sort((a, b) => rankPriority[a.rank] - rankPriority[b.rank]);

        // แยก Leader 6 คนแรก ออกจาก Members
        let leadersList = [];
        let membersList = [];

        // Logic: เอา 6 คนแรกสุดไปใส่ Leader, ที่เหลือใส่ Member
        leadersList = allMembers.slice(0, 6);
        membersList = allMembers.slice(6);

        // Variables for Pagination
        const itemsPerPage = 8;
        let currentPage = 1;
        let filteredMembers = [...membersList];

        // Function to Create Card HTML
        function createCard(member) {
            const imgSrc = defaultImg;
            // ตัดชื่อลิ้งก์ให้สั้นลง
            const displayLink = member.link.replace(/^https?:\/\/(www\.)?facebook\.com\//, '').substring(0, 15) + (member.link.length > 25 ? '...' : '');

            return `
                <a href="${member.link}" target="_blank" class="member-card">
                    <div class="card-left">
                        <img src="${imgSrc}" class="profile-pic" alt="Profile">
                        <div class="info-text">
                            <div class="name-container">
                                <span class="name">${member.name}</span>
                            </div>
                            <span class="link-text">${displayLink}</span>
                        </div>
                    </div>
                    <div class="fb-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </a>
            `;
        }

        // Render Leaders
        function renderLeaders() {
            const container = document.getElementById('leaderListContainer');
            container.innerHTML = "";
            if(leadersList.length === 0) {
                document.getElementById('leaderSection').style.display = 'none';
            } else {
                leadersList.forEach(m => {
                    container.innerHTML += createCard(m);
                });
            }
        }

        // Render Members
        function renderMembers() {
            const container = document.getElementById('memberListContainer');
            container.innerHTML = "";

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredMembers.slice(start, end);

            if(pageItems.length === 0) {
                container.innerHTML = "<div style='color:#666; width:100%; text-align:center;'>ไม่พบรายชื่อ</div>";
            } else {
                pageItems.forEach(m => {
                    container.innerHTML += createCard(m);
                });
            }
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredMembers.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function changePage(dir) {
            currentPage += dir;
            renderMembers();
        }

        // Search System
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const text = e.target.value.toLowerCase();
            filteredMembers = membersList.filter(m => 
                m.name.toLowerCase().includes(text) || 
                m.link.toLowerCase().includes(text)
            );
            currentPage = 1;
            renderMembers();
        });

        // Initialize
        renderLeaders();
        renderMembers();

    </script>
</body>
</html>
